<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="dict.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
<title>Boggle</title>
<body>


	<script>
		var openFile = function(event) {
			var input = event.target;
			var reader = new FileReader();
			reader.onload = function(){
				var text = reader.result;
				// var node = document.getElementById('output');
				node.innerText = text;
				console.log(reader.result.substring(0, 200));
			};
			reader.readAsText(input.files[0]);
		};
	</script>
	<script type="text/javascript">
		$(window).on('load',function(){
			$('#myModal').modal('show');
		});
	</script>
	<div class="modal hide fade" id="myModal">
		<div class="modal-header">
		<h3>Welcome!</h3>
		</div>
		<div class="modal-body">
		<p>Click on the letters to make words as fast as you can! </p>
		</div>
		<div class="modal-footer">
		<a href="#" id="startbutton" rel="modal:close" class="btn btn-primary" onclick="startTimer()">Play!</a>
		</div>
	</div>
	
	<div class="modal hide fade" id="endModal">
		<div class="modal-header">
		<h3>Game over!</h3>
		</div>
		<div class="modal-body" >
		<p id="scoreModal">Score:</p>
		</div>
		<div class="modal-footer">
		<a href="#" id="startbutton" rel="modal:close" class="btn btn-primary">Play again!</a>
		</div>
	</div>
	
	<div class="row">
		<h3 id="timer">120s remaining</h3>
	</div>

	<div id="main">
		<div id="error" style="color:#e6f5ff">Please select a word before submitting.</div>
		<div id="board" style="margin-bottom:5%">
			<div id="row0"></div>
			<div id="row1"></div>
			<div id="row2"></div>
			<div id="row3"></div>
			<div id="row4"></div>
		</div>

		<div id="panel">
			<div id="left">
				<div class='msg'>Current Word: <span id="current_word"></span></div>
				<div id="score-table">
					<div class="table-title"><span>Word</span><span>Score</span></div>
					<div id="table_words"></div>
					<div class="table-total"><span>Total:</span><span id="total-score">0</span></div>
				</div>
			</div>

			<div id="right">
				<button type='button' class='btn action_btn' id="submit">Submit Word</button>
			</div>
		</div>		
	</div>

</body>


<script type="text/javascript">
	board_generate();
	board();
	button_event();	
</script>

</html>
